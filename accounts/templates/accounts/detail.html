{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1>안녕하세요 {{ user }} 님</h1>
    <p>{{ user.first_name }}</p>
    <p>{{ user.last_name }}</p>
    <p>{{ user.email }}</p>
</div>
<a href="{% url 'accounts:update' %}" type="button" class="btn btn-dark">수정</a>
{% endblock %}
