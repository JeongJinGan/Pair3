{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container my-3">
    <h1 class='text-center my-4'>회원목록</h1>
    <table class="table table-hover">
        <thead>
            <tr class="thead-dark">
                <th>pk</th>
                <th>username</th>
                <th>email</th>

            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr onClick='location.href="detail/{{account.pk}}/"' style='cursor: pointer;'>
                <td>{{ account.pk }}</td>
                <td>{{ account.username }}</a></td>
                <td>{{ account.email }}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
